<head>

<body>

      <main>
            <form>
                  <fieldset>
                            <label for="Name">Name</label><br>
                            <input type="text" name="Name" id="Name" placeholder="Enter your name"><br>
                            <label for="Email">Name</label><br>

                            <input type="radio" name="option" id="D">DÃ©finitely<br>

                            <label for="option">What is your favorite feature of freeCodeCamps?</label><br>
                            <select name="option">

                            <label>Any comments or suggestions?</label><br>

                  </fieldset>
            </form>
    </main>
